{% extends "WebHome/home.html" %}

{% load static %}
{% block contenidoQueCambia %}
<table class="table table-striped table-dark">
    <thead>
      <tr style="text-align: center;">
        <th scope="col">Proveedor</th>
        <th scope="col">Contacto</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
    {% if proveedor %}
    {% for proveedor in proveedor %}
      <tr style="text-align: center;">
        <td style="vertical-align:bottom">{{proveedor.proveedor}}</td>
        <td style="vertical-align:bottom">{{proveedor.num_contacto|cut:'0261-'}}</td>
        <td style="vertical-align:bottom">{{proveedor.descripcion}}</td>
      </tr>
      </tr>
    {% endfor %}
    {% endif %}
    </tbody>
  </table>

{% endblock %}
